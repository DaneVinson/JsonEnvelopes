trigger:
- master

variables:
  buildConfiguration: 'Release'

jobs:
  - job: Build_Test_Publish
    displayName: 'Build, test and publish to NuGet'
    pool:
        vmImage: 'windows-latest'

    steps:
    - task: UseDotNet@2
      displayName: Install .NET Core SDK
      inputs:
        packageType: 'sdk'
        version: 3.x

    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: restore
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: build
        projects: '**/*.csproj'
        arguments: --configuration $(buildConfiguration)

    - task: DotNetCoreCLI@2
      displayName: Test
      inputs:
        command: test
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-restore --no-build -- xunit.parallelizeAssembly=true xunit.parallelizeTestCollections=true'

    - task: NuGetCommand@2
      displayName: 'NuGet pack'
      inputs:
        command: pack
        basePath: './xxxJsonEnvelopes.nuspec'

